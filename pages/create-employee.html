<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link rel="icon" href="http://localhost:5500/assets/icon.png" type="image/png">
    <link rel="stylesheet" href="/style/create-employee.css">
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar-container">
        <figure class="logo">
            <a href="/index.html">CRUD-APP</a>
        </figure>

        <div class="nav-links">
            <a href="#">Create Employee</a>
            <a href="/pages/allemployee.html">All Employee</a>
        </div>
    </nav>

    <!-- Form -->
    <div class="logo-container">
        <img src="/assets/Passport photo (1).png" alt="Logo">
        <div class="heading">
            <h1>Employee Registration Form</h1>
            <p>Please fill out the form for an HR department to complete your registration. An HR manager will contact
                you with further instruction.</p>
        </div>
    </div>
    <form action="" id="employee-form" class="form-container">
        <div >
        <h2>Full Name</h2>

        <div class="row">
            <input type="text" placeholder="First Name" id="fname" required>
            <input type="text" placeholder="Middle Name" id="mname">
            <input type="text" placeholder="Last Name" id="lname" required>
        </div>

        <div class="row">
            <div class="col">
                <label >Marital Status</label>
                <select id="maritalstatus">
                    <option selected disabled >Select</option>
                    <option>Single</option>
                    <option>Married</option>
                </select>
            </div>

            <div class="col">
                <label >Date of Birth</label>
                <input type="date"  id="dob" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="email" >Email <sup>*</sup></label>
                <input type="email" placeholder="Email" id="email" required>
            </div>

            <div class="col">
                <label >Mobile Number *</label>
                <input type="number" id="mobileno" required>
            </div>
        </div>

        <h3 >Home Address</h3>

        <div class="row">
            <input type="text" placeholder="Street Address" id="homeaddress" required>
        </div>

        <div class="row">
            <input type="text" placeholder="City" id="city">
            <input type="text" placeholder="State / Province" id="state">
        </div>

        <div class="row">
            <input type="text" placeholder="Country" id="country">
            <input type="text" placeholder="ZIP Code" id="zipcode">
        </div>

        <button>REGISTER ME</button>
    </div>

    </form>
    
  <script src="/scripts/createemployee.js"></script>  
</body>

</html>
